<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body>
    <section class="bg-gray-100">
    <div class="flex">
    <section class="h-screen w-75 bg-sky-950">
        <h1 class="pb-5 mt-5 ml-5 text-2xl font-bold text-white">Dashboard</h1>
        <!-- home -->
        <button class="flex items-center justify-center h-10 gap-2 mb-2 text-sm text-white transition-transform bg-blue-700 rounded-md ml-7 w-50 hover:bg-blue-500 hover:scroll-110">
        <!-- home icon -->
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="#ffffff" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M15 21v-8a1 1 0 0 0-1-1h-4a1 1 0 0 0-1 1v8"></path><path d="M3 10a2 2 0 0 1 .709-1.528l7-5.999a2 2 0 0 1 2.582 0l7 5.999A2 2 0 0 1 21 10v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path></svg>
        Home
</button>
<!--  Analytics-->
        <button class="flex items-center justify-center h-10 gap-2 mb-2 text-sm text-white transition-transform rounded-md w-50 hover:bg-gray-700 hover:scroll-110 ml-7">
        <!-- icon -->
         <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="#ffffff" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M12 16v5"></path><path d="M16 14v7"></path><path d="M20 10v11"></path><path d="m22 3-8.646 8.646a.5.5 0 0 1-.708 0L9.354 8.354a.5.5 0 0 0-.707 0L2 15"></path><path d="M4 18v3"></path><path d="M8 14v7"></path></svg>
        Analytics</button>
        <!-- Users -->
        <button class="flex items-center justify-center h-10 gap-2 mb-2 text-sm text-white transition-transform rounded-md w-50 hover:bg-gray-700 hover:scroll-110 ml-7">
        <!-- icon -->
         <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="#ffffff" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M18 21a8 8 0 0 0-16 0"></path><circle cx="10" cy="8" r="5"></circle><path d="M22 20c0-3.37-2-6.5-4-8a5 5 0 0 0-.45-8.3"></path></svg>
        Users</button>
<!-- Settings -->
        <button class="flex items-center justify-center h-10 gap-2 mb-2 text-sm text-white transition-transform rounded-md w-50 hover:bg-gray-700 hover:scroll-110 ml-7">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="#ffffff" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M12.22 2h-.44a2 2 0 0 0-2 2v.18a2 2 0 0 1-1 1.73l-.43.25a2 2 0 0 1-2 0l-.15-.08a2 2 0 0 0-2.73.73l-.22.38a2 2 0 0 0 .73 2.73l.15.1a2 2 0 0 1 1 1.72v.51a2 2 0 0 1-1 1.74l-.15.09a2 2 0 0 0-.73 2.73l.22.38a2 2 0 0 0 2.73.73l.15-.08a2 2 0 0 1 2 0l.43.25a2 2 0 0 1 1 1.73V20a2 2 0 0 0 2 2h.44a2 2 0 0 0 2-2v-.18a2 2 0 0 1 1-1.73l.43-.25a2 2 0 0 1 2 0l.15.08a2 2 0 0 0 2.73-.73l.22-.39a2 2 0 0 0-.73-2.73l-.15-.08a2 2 0 0 1-1-1.74v-.5a2 2 0 0 1 1-1.74l.15-.09a2 2 0 0 0 .73-2.73l-.22-.38a2 2 0 0 0-2.73-.73l-.15.08a2 2 0 0 1-2 0l-.43-.25a2 2 0 0 1-1-1.73V4a2 2 0 0 0-2-2z"></path><circle cx="12" cy="12" r="3"></circle></svg>
        Settings
    </button>  
    </section>

     <!-- side 2 -->
    <section class="w-screen h-20 bg-white shadow-2xl">
<div class="absolute inset-x-0 top-0 h-20 bg-white w-306 ml-65 ">
    <h1 class="pt-4 pl-5 text-2xl font-bold">Overview</h1>
    <div class="absolute right-0 flex items-center gap-4 pt-4 pr-5 -mt-10">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="#000000" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M6 8a6 6 0 0 1 12 0c0 7 3 9 3 9H3s3-2 3-9"></path><path d="M10.3 21a1.94 1.94 0 0 0 3.4 0"></path></svg>
        <div class="bg-blue-500 w-7 h-7 rounded-2xl"></div>
    </div>
</div>
    
    <!-- side 3 -->
     <div class="grid grid-cols-1 gap-6 p-5 mt-20 lg:grid-cols-4 md:grid-cols-2 sm:grid-cols-2">
        <!-- card 1 -->
        <div class="h-40 p-4 bg-white rounded-lg shadow-md ">
            <h2 class="mb-2 text-sm ">Total Users</h2>
            <div class="flex items-center justify-center w-10 h-10 ml-40 rounded-full bg-sky-200 "><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="#1210e1" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M18 21a8 8 0 0 0-16 0"></path><circle cx="10" cy="8" r="5"></circle><path d="M22 20c0-3.37-2-6.5-4-8a5 5 0 0 0-.45-8.3"></path></svg></div>
            <p class="text-3xl font-bold">2,543</p>
            <h3 class="text-green-600">↑ 12% from last month</h3>
        </div>
        <!-- card 2 -->
        <div class="h-40 p-4 bg-white rounded-lg shadow-md">
            <h2 class="mb-2 text-sm ">Revenue</h2>
            <div class="flex items-center justify-center w-10 h-10 ml-40 bg-green-200 rounded-full "><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="#00d31f" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="12" x2="12" y1="2" y2="22"></line><path d="M17 5H9.5a3.5 3.5 0 0 0 0 7h5a3.5 3.5 0 0 1 0 7H6"></path></svg></div>
            <p class="text-3xl font-bold">$45,632</p>
            <h3 class="text-green-600">↑ 8% from last month</h3>
        </div>
        <!-- card 3 -->
        <div class="h-40 p-4 bg-white rounded-lg shadow-md">
            <h2 class="mb-2 text-sm ">Orders</h2>
            <div class="flex items-center justify-center w-10 h-10 ml-40 bg-purple-200 rounded-full"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="#de39f5" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M6 2 3 6v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2V6l-3-4Z"></path><path d="M3 6h18"></path><path d="M16 10a4 4 0 0 1-8 0"></path></svg></div>
            <p class="text-3xl font-bold">1,423</p>
            <h3 class="text-green-600">↓ 3% from last month</h3>
        </div>
        <!-- card 4 -->
        <div class="h-40 p-4 bg-white rounded-lg shadow-md">
            <h2 class="mb-2 text-sm ">Growth</h2>
            <div class="flex items-center justify-center w-10 h-10 ml-40 bg-orange-200 rounded-full"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="#ffbc00" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M3 3v16a2 2 0 0 0 2 2h16"></path><path d="m19 9-5 5-4-4-3 3"></path></svg></div>
            <p class="text-3xl font-bold">23.5%</p>
            <h3 class="text-green-600">↓ 5% from last month</h3>
        </div>
     </div>
</section>
    </div>
    </section>
  </body>
</html>
