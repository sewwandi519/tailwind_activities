<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>activity 5</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body class="bg-gray-100">
    <!-- heading -->
    <div class="mt-20 text-center">
      <h1 class="pt-10 pb-5 text-3xl font-bold">Modal Component Demo</h1>
      <!-- main para -->
      <p class="text-base text-gray-500">
        Click the buttons below to open different types of modals
      </p>
      <!-- button -->
      <div class="flex items-center justify-center gap-5 py-8">
        <button
          class="px-10 py-3 font-bold text-white transition-transform transform bg-blue-600 rounded-lg text-md hover:bg-blue-800 hover:scale-110"
        >
          Open Info Model
        </button>
        <button
          class="px-10 py-3 text-lg font-bold text-white transition-transform transform bg-green-600 rounded-lg hover:bg-green-800 hover:scale-110"
        >
          OpenFrom Model
        </button>
        <button
          class="px-10 py-3 text-lg font-bold text-white transition-transform transform bg-purple-600 rounded-lg hover:bg-purple-800 hover:scale-110"
        >
          Open Confirmation
        </button>
      </div>
      <!-- below white bar -->
      <div class="flex items-center justify-center">
        <div class="w-1/2 bg-white shadow-2xl h-90"></div>
      </div>
    </div>
  </body>
</html>
